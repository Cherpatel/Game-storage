<!DOCTYPE html>

<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="/styles/style.css">
        <link rel="stylesheet" href="/styles/barleybreak.css">
        <script defer src="/scripts/main.js"></script>
        <script defer src="/scripts/barleybreak.js"></script>
    </head>

    <body>
        <header>
            <a class="header-text-wraper" href="/">
                <h1></h1>
                <span class="blink-line">|</span>
            </a>

            <div class="header-text-wraper">
                <h2></h2>
                <span class="blink-line">|</span>
            </div>
        </header>

        <main>
            <section>
                <div class="game-stat">
                    <div class="stars">DDD</div>
                    <div class="time">00:00</div>
                    <div class="moves">0 moves</div>
                    <div class="restart">d</div>
                </div>

                <div class="game-wraper">
                    <div class="game-field">
                        <div class="card" id="id0"></div>
                        <div class="card" id="id1"></div>
                        <div class="card" id="id2"></div>
                        <div class="card" id="id3"></div>
                        <div class="card" id="id4"></div>
                        <div class="card" id="id5"></div>
                        <div class="card" id="id6"></div>
                        <div class="card" id="id7"></div>
                        <div class="card" id="id8"></div>
                        <div class="card" id="id9"></div>
                        <div class="card" id="id10"></div>
                        <div class="card" id="id11"></div>
                        <div class="card" id="id12"></div>
                        <div class="card" id="id13"></div>
                        <div class="card" id="id14"></div>
                        <div class="card" id="id15"></div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <span>© 2021 - GAME COLLECTION</span>
        </footer>
    </body>
</html>
